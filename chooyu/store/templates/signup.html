{% extends 'base.html' %}

{% block title %}
Signup
{% endblock title %}

{% block head %}
<style>
    body{
    background: -webkit-linear-gradient(left, #3931af, white);
}
</style>
{% endblock head %}

{% block body %}
 <div class="container">

  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-3 pb-3 pl-3" style=" background-color: #D0D3D4;">
      <h3 class="alert alert-light border rounded" style="color:blue; background-color: powderblue;">Create An Account</h3>
      <form action="" method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}

        <div class="form-group">
          <label for="/signup">First Name</label>
          <input  type="text" name="FirstName" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="">
        </div>

        <div class="form-group">
          <label for="">Last Name</label>
          <input  type="text" name="LastName" id="" value="{{values.last_name}}"  class="form-control form-control-sm" placeholder="">
        </div>

        <div class="form-group">
          <label for="">Phone Number</label>
          <input  type="text" name="Phone" id="" value="{{values.phone}}"  class="form-control form-control-sm" placeholder="">
        </div>


        <div class="form-group">
          <label for="">Email</label>
          <input required type="email" name="email" id="" value="{{values.email}}"  class="form-control form-control-sm" placeholder="example@email.com">
        </div>

        
        <div class="form-group">
          <label for="">Password</label>
          <input  type="password" name="password" id="" class="form-control form-control-sm" placeholder="*********">
        </div>

        
        <div class="form-group">
          <label for="">Confirm Password</label>
          <input  type="password" name="ConfirmPassword" id="" class="form-control form-control-sm" placeholder="*********">
        </div>


        <div class="form-group">
          <input class="btn btn-sm btn-info" type="submit" value= "Create An Account">
        </div>
      </form>
    </div>


  </div>
 </div>
{% endblock body %}
